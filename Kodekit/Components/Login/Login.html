<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kodekit Sign in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://kodekit.blob.core.windows.net/login/Login.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="left">
            <div class="logo">
                <img src="/images/new-logo.svg"  alt="Kodekit Logo" />
            </div>
            <div class="container">
                <div class="sign-in">
                    <h1>Welcome Back!</h1>
                    <p>Log in to your account to save, update, manage and create multiple styleguides for your projects.</p>
                    <div id="api"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="poster">
                <h1>Create & manage your style guide</h1>
                <p>Our theme builder not only helps you visually build a style guide but also gives you automatically styled HTML elements</p>
            </div>
        </div>
    </div>
