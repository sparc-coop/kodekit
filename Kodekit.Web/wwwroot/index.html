<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>KODEKIT</title>
    <base href="/" />
    <link rel="icon"
          type="image/png"
          href="images/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/atom-one-dark-reasonable.min.css">
</head>

<body>
    <app>
        <div class="loading">
            <img src="images/logo.svg" alt="Kodekit logo" />
        </div>
    </app>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <script>
        function showHighlight() {
            hljs.highlightAll();
        }

        function copyToClipboard(id) {
            var copyText = document.getElementById(id).value;
            navigator.clipboard.writeText(copyText);
        }

        function redirectLogout() {
            window.location.href = "/";
        }
    </script>
    <script src="color-checker.js" charset="utf-8"></script>
</body>

</html>
