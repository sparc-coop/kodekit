<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kodekit Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://kodekit.blob.core.windows.net/login/SignUp.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="sign-up">
                <div class="logo">
                    <img src="https://app.kodekit.io/images/logo.svg" alt="Kodekit Logo" /> KODEKIT
                </div>
                <h1>Sign Up.</h1>
                <p>Create an account to save, update, manage and create multiple styleguides for your projects.</p>
                <div id="api"></div>
				<p class="redirect">
                    Already have an account?
                    <a href="https://kodekitui.b2clogin.com/kodekitui.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_SignIn_SignUp&client_id=3ad526bb-0eb9-484f-9487-00c739685ad0&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fapp.kodekit.io%2Fauthentication%2Flogin-callback&scope=openid&response_type=id_token&prompt=login">
                        Log In
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
